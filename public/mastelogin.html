<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/hompage">Tech Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <li class="nav-item d-flex px-3">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item d-flex">
          <a class="nav-link" href="#">
            <button class="btn btn-outline-success">Login</button></a>
        </li>
      </div>
    </div>
  </nav>

  <div class="container-md pt-5">
    <div class="row">

      <div class="col-12 col-md-6 mb-4">
        <div class="container-md">
          <h3 class="">Log In</h3>
          <form>
            <div class="mb-3">
              <label for="username_login" class="form-label">username</label>
              <input type="text" class="form-control" id="username_login">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-6 mb-4">
        <div class="container-md">
          <h3 class="">Sign Up</h3>
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">username</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>


    </div>
  </div>


    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </footer>
</body>

</html>
