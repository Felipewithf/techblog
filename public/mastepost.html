<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBlog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/hompage">Tech Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <li class="nav-item d-flex px-3">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" href="#">
              <button class="btn btn-outline-success">Login</button></a
            >
          </li>
        </div>
      </div>
    </nav>

    <div class="container-md pt-5 text-center">
      <h1 class="display-4">Post Title</h1>
      <p class="text-body-secondary">Author: USERNAME - 10/20/12</p>
      <h6>text of article</h6>

      <div class="text-start container px-5" id="commentHolder">
        <hr />
        <p class=""><strong>Comments</strong></p>
        <div class="container-md">
          <div class="card removeborder">
            <div class="card-body">
              <p class="card-text fst-italic">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <figcaption class="blockquote-footer">
                USERNAME - 10/10/1020
              </figcaption>
            </div>
          </div>

          <form class="form new-comment-form">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="comment-body"
                name="comment-body"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-id="{{id}}">Add Comment</button>
          </form>

        </div>
      </div>
    </div>

    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
